image: node:latest

before_script:
  - apt-get update -qy
  - apt-get install -y ruby-dev
  - gem install dpl

stages:
  - production

deploy:
  type: deploy
  stage: production
  when: manual
  image: ruby:latest
  script:
    - dpl --provider=heroku --app=$HEROKU_APP_MASTER --api-key=$HEROKU_API_KEY
  only:
    - master
